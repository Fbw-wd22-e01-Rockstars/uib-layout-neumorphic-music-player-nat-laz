<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c4b1987573.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="general-container">
      <header>
        <div class="header-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="header-title">
          <h1>My playlist</h1>
        </div>
        <div class="header-icon">
          <i class="fa-solid fa-power-off"></i>
        </div>
      </header>

      <main>
        <div id="image-container">
          <div id="image">
            <img src="./ab67616d0000b273e18f6613c8797619eaa07925.jpeg" alt="" />
          </div>
          <h2 id="track">Tunnel</h2>
          <h1 id="artist">Recondite</h1>
          <div id="progress-bar">
            <div id="file"></div>
          </div>
        </div>

        <div class="play-buttons">
          <div class="button-icon">
            <i class="fa-solid fa-backward-fast"></i>
          </div>
          <div class="button-icon-play"><i class="fa-solid fa-play"></i></div>
          <div class="button-icon">
            <i class="fa-solid fa-forward-fast"></i>
          </div>
        </div>
      </main>

      <footer>
        <div id="last-line"></div>
      </footer>
    </div>
  </body>
</html>
